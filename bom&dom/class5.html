<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active{
      color: red;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <ul id="list">
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <script>
    var aLi = document.getElementById('list');
    aLi = aLi.getElementsByTagName("li");
    console.log(aLi);
    for(var i=0;i<aLi.length;i++){
      aLi[i].index = i;
      aLi[i].onmouseover = function(){
        for(var j=0;j<aLi.length;j++){
          aLi[j].className = "";
        }
        this.className = 'active'
      }
    }
    
  </script>
</body>
</html>
