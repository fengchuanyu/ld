<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            border: 1px solid #999;
            width: 600px;
            margin:0 auto;
            text-align: center
        }
        *{
            padding: 0;
            margin: 0;
        }
        .nav ul{
            font-size: 0;
        }
        .nav li{
            border-top:1px solid #999;
            list-style: none;
            display:inline-block;
            border-right: 1px solid #999;
            width: 149px;
            text-align: center
        }
        .nav li:last-child{
            border-right: 0;
        }
        .nav li img{
            width: 120px;
        }
        #bigImg{
          width: 220px;
          height: 220px;
        }
        #btn{
          position: absolute;
          width: 100%;
          top:100px;
        }
        #btn span:first-child{
          float: left;
        }
        #btn span:last-child{
          float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="btn">
          <span data-arr="left"> &lt;</span>
          <span data-arr="right"> &gt;</span>
        </div>
        <div class="content">
            <img id="bigImg" src="./image/slider1.jpg" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><img src="./image/slider1.jpg" alt=""></li>
                <li><img src="./image/slider2.jpg" alt=""></li>
                <li><img src="./image/slider3.jpg" alt=""></li>
                <li><img src="./image/slider4.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        var aBtn = document.getElementById("btn").getElementsByTagName("span");
        var aLi = document.getElementsByClassName("nav")[0].getElementsByTagName("img");
        var oBigImg = document.getElementById("bigImg");
        var nowIndex = 0;

        function changeImg(index){
          if(index==4){
            nowIndex = 0
          }else if(index == -1){
            nowIndex = 3
          }
          console.log(nowIndex);
          var imgSrc = aLi[nowIndex].getAttribute("src"); 
          oBigImg.setAttribute("src",imgSrc);
        }
        
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function(){
              nowIndex = this.index;
              changeImg(this.index);
            }
        }
        for(var j=0;j<aBtn.length;j++){
          aBtn[j].onclick = function(){
            var arr = this.dataset.arr;
            if(arr=='left'){
              changeImg(--nowIndex);
            }else{
              changeImg(++nowIndex);
            }
          }
        }
        setInterval(function(){
          changeImg(++nowIndex);
        },1000)
    </script>
</body>
</html>
